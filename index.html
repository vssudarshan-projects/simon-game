<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>The Simon Game</title>
</head>
<body>
  <h1>Simon Game</h1>
  <div class="game-wrapper">
    <div class="game-msg-wrapper">
      <h2 id="msg">Press a key to Start.</h2>
      <h3 id="countMsg" class = "hidden">p</h3>
    </div>
    <div class="btn-wrapper">
      <ul>
        <li><button class="btn btn-danger" type="button" id="r-btn" name="red-btn"></button><button class="btn btn-primary" type="button" id="b-btn" name="blue-btn"></button></li>
        <li><button class="btn btn-success" type="button" id="g-btn" name="green-btn"></button><button class="btn btn-warning" type="button" id="y-btn" name="yellow-btn"></button></li>
      </ul>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./index.js" charset="utf-8"></script>
</body>
</html>
